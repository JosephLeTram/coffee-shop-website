<!-- tạo layout hoàn chỉnh trước tiên -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>
    <!-- iconify là javascript dùng để tạo biểu tượng facebook, twitter, linkedin... -->
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- start of page -->

    <div id="page">

        <!-- start of banner -->
        <div id="banner">banner</div>
        <!-- end of banner -->

        <!-- start of header -->
        <div id="header">header</div>
        <!-- end of header -->

        <!-- start of main -->
        <div id="main">

            <!-- start of about -->
            <div id="about">about</div>
            <!-- end of about -->

            <!-- start of reservations -->
            <div id="reservations">reservations</div>
            <!-- end of reservations -->

            <!-- start of menu -->
            <div id="menu">menu</div>
            <p> testing merging</p>



            <!-- end of menu -->

            <!-- start of photos -->
            <div id="photos">photos</div>
            <p> testing</p>
            <!-- end of photos -->

            <!-- start of news -->
            <div id="news">news</div>
            <!-- end of news -->

            <!-- start of locations -->
            <div id="locations">

                <!-- copy từ google -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12840999.705357522!2d-96.88814872754321!3d38.20967163648409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89a36872c91a5f45%3A0x26bb876ddf012ef7!2sUS-1%2C%20New%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1582303111836!5m2!1sen!2s"
                    width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

            </div>
            <!-- end of locations -->
        </div>
        <!-- end of main -->

        <!-- start of footer -->
        <div id="footer">
            <div id="footer-image"><img src="img/logo-light.png"></div>

            <!-- start of footer-info -->
            <div id="footer-info">
                <!-- mỗi class footer-address là một cột trong khung footer-info -->
                <!-- cột 1 -->
                <div class="footer-address">
                    <p class="address-city">New York</p>
                    <p class="address-phone" style="color: gray;">123, New York Street, New York <a
                            style="color: white;">(123) 456-7890</a></p>
                    <p class="address-share">
                        <div class="circle share fb"><span class="iconify" data-icon="fa-brands:facebook-f"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share tw"><span class="iconify" data-icon="fa-brands:twitter"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share in"><span class="iconify" data-icon="fa-brands:linkedin-in"
                                data-inline="false" style="color: white;"></span></div>
                    </p>
                </div>
                <!-- cột 2 -->
                <div class="footer-address">
                    <p class="address-city">Fresno</p>
                    <p class="address-phone" style="color: gray;">123, Fresno Street, Fresno <a
                            style="color: white;">(123) 456-7890</a></p>
                    <p class="address-share">
                        <div class="circle share fb"><span class="iconify" data-icon="fa-brands:facebook-f"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share tw"><span class="iconify" data-icon="fa-brands:twitter"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share in"><span class="iconify" data-icon="fa-brands:linkedin-in"
                                data-inline="false" style="color: white;"></span></div>
                    </p>
                </div>
                <!-- cột 3 -->
                <div class="footer-address">
                    <p class="address-city">Birmingham</p>
                    <p class="address-phone" style="color: gray;">123, Birmingham Street, Birmingham <a
                            style="color: white;">(123) 456-7890</a></p>
                    <p class="address-share">
                        <div class="circle share fb"><span class="iconify" data-icon="fa-brands:facebook-f"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share tw"><span class="iconify" data-icon="fa-brands:twitter"
                                data-inline="false" style="color: white;"></span></div>
                        <div class="circle share in"><span class="iconify" data-icon="fa-brands:linkedin-in"
                                data-inline="false" style="color: white;"></span></div>
                    </p>
                </div>
            </div>
            <!-- end of footer-info -->

            <div id="footer-copyright">
                <p class="copyright">© copyright 2020. All Rights Reserved.</p>
            </div>
        </div>
        <!-- end of footer -->
    </div>

    <!-- end of page -->

</body>

</html>
